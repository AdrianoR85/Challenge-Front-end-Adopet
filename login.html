<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopet</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="assets/style/colors.css">
    <link rel="stylesheet" href="assets/style/body.css">
    <link rel="stylesheet" href="assets/style/loginAndRegister.css">
    <link rel="stylesheet" href="assets/style/button.css">
    <link rel="stylesheet" href="assets/style/menu.css">
    <link rel="stylesheet" href="assets/style/content.css">
    <link rel="stylesheet" href="assets/style/footer.css">
</head>
<body class="loginAndRegister login__conteiner">

    <header class="menu">
        <img class="menu__icon" src="assets/image/Casa.png" alt="icone da página home">
        <img class="menu__icon" src="assets/image/Mensagens.png" alt="icone da página home">
    </header>

    <main class="content login__content">
        <div class="logo-blue">
            <img src="assets/image/Logo-blue.png" alt="logo da empresa">
        <div>
        <h1 class="register__title login__title">Já tem conta? Faça seu login</h1>

        <form class="form" action="get">
            <label class="label" for="email">Email</label>
            <input class="input" type="email" name="email" id="registerEmail" placeholder="Escolha seu melhor email">

            <label class="label" for="password">Senha</label>
            <input class="input input__icon" type="password" name="password" id="registerPassword" placeholder="Crie uma senha">
        </form>

        <a class="login__forgotPassword" href="#" >Esqueci minha senha</a>
        <button class="button">Entrar</button>
    </main>

    <footer class="footer">
        <p>2022 - Desenvolvido por Alura.</p>
    </footer>
</body>
</html>
