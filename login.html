<body class="bg__01">

    <header class="menu">
        <a href="index.html"><img class="menu__icon" src="assets/image/Casa.png" alt="icone da página home"></a>
        <img class="menu__icon" src="assets/image/Mensagens.png" alt="icone da página home">
    </header>

    <main class="body__main login__content">
        <div class="logo-blue body__colorA">
            <img src="assets/image/Logo-blue.png" alt="logo da empresa">
        <div>
        <p class="login__text body__colorA">Já tem conta? Faça seu login</p>

        <form class="form" action="get">
            <label class="label__classA" for="email">Email</label>
            <input class="input__classA" type="email" name="email" id="registerEmail" placeholder="Escolha seu melhor email">

            <label class="label__classA" for="password">Senha</label>
            <input class="input__classA input__icon" type="password" name="password" id="registerPassword" placeholder="Crie uma senha">
        </form>

        <a class="login__forgotPassword" href="#" >Esqueci minha senha</a>
        <button class="button">Entrar</button>
    </main>

    <footer class="footer">
        <p>2022 - Desenvolvido por Alura.</p>
    </footer>
