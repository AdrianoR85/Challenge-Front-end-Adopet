<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/style/general/colors.css">
    <link rel="stylesheet" href="assets/style/general/body.css">
    <link rel="stylesheet" href="assets/style/backgrounds/backgrounds.css">
    <link rel="stylesheet" href="assets/style/contact.css">
    <link rel="stylesheet" href="assets/style/inputs-labels/labels.css">
    <link rel="stylesheet" href="assets/style/inputs-labels/inputs.css">
    <link rel="stylesheet" href="assets/style/general/button.css">
    <link rel="stylesheet" href="assets/style/general/menu.css">
    <link rel="stylesheet" href="assets/style/general/general.css">
    <link rel="stylesheet" href="assets/style/general/footer.css">
</head>
<body class="bg__02">
    
    <header class="menu">
        <img class="menu__logo" src="assets/image/Logo-header.png" alt="">
        <a class="menu__icon" href="index.html"><img src="assets/image/Casa.png" alt="icone da página home"></a>
        <a class="menu__icon" href="contact.html"><img  src="assets/image/Mensagens.png" alt="icone da página home"></a>
        <a class="menu__icon menu__profile" href=""><img src="assets/image/porfile.png" alt=""></a>
    </header>

    <main class="body__main contact__body">
        <p class="body__colorA">Envie uma mensagem para a pessoa ou instituição que está cuidado do animal:
        </p>

        <form class="contact__form" action="get">
            <label class="label__classB" for="name">Nome</label>
            <input class="input__classA" type="text" name="name" id="contactName" placeholder="Insire seu nome completo">

            <label class="label__classB" for="phone">Telefone</label>
            <input class="input__classA" type="number" name="phone" id="contactPhone" placeholder="Insira seu telefone e/ou whatsapp">

            <label class="label__classB" for="petName">Nome do animal</label>
            <input class="input__classA input__icon" type="text" name="petName" id="petName" placeholder="Por qual animal vocêse interessou?">

            <label class="label__classB" for="name">Mensagem</label>
            <textarea class="input__classA contact__message" name="message" id="contactMessage" cols="30" rows="10" placeholder="Escreva sua mensagem"></textarea>
        </form>
            
        <button class="button button__register">Enviar</button>
    </main>

    <footer class="footer">
        <p>2022 - Desenvolvido por Alura.</p>
    </footer>
</body>
</html>
